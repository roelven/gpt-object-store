[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
timeout = 10
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=10
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=90
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning