services:
  db:
    image: postgres:17
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gptstore}
      POSTGRES_USER: ${POSTGRES_USER:-gptstore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gptstore -d gptstore"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Database port not exposed externally for security
    # Access via: docker compose exec db psql -U gptstore -d gptstore
    networks:
      - gptstore-net

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gptstore}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-gptstore}
      API_URL: ${API_URL:?API_URL environment variable is required}
      RATE_LIMITS: ${RATE_LIMITS:-key:60/m,write:10/m,ip:600/5m}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DEFAULT_PAGE_SIZE: ${DEFAULT_PAGE_SIZE:-50}
      MAX_PAGE_SIZE: ${MAX_PAGE_SIZE:-200}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - gptstore-net
    restart: unless-stopped

  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER:-gptstore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-gptstore}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-14}
      # For testing: run backup every N minutes instead of daily at 02:30
      BACKUP_INTERVAL_MINUTES: ${BACKUP_INTERVAL_MINUTES:-}
    volumes:
      - db-backups:/backups
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gptstore-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/var/log/cron.log"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  db-data:
    driver: local
  db-backups:
    driver: local

networks:
  gptstore-net:
    driver: bridge